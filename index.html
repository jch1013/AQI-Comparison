<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQI to Cigarettes</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="content">
        <h2>AQI to Cigarettes</h2>
        <div class="input">
            <form method="get">
                <input type="number" class="input-field" id="aqi" placeholder="AQI">
                <input type="number" class="input-field" step="0.01" id="exposure" placeholder="Hours Exposed">
                <button type="submit" id="solve">Calculate</button>
            </form>
        </div>
        <div class="output">
            <p class="output-text">0</p>
            <p>Cigarettes</p>
        </div>
        <div class="other">
            <p>Learn about how this page works <a href="https://github.com/jch1013/AQI-Comparison">here</a></p>
        </div>
    </div>
</body>
</html>
